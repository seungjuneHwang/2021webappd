<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>회원가입</h2>
  <form name="myForm" action="/signup" onsubmit="return validateForm()"  method="POST">
    <div class="form-group">
      <label for="email">이메일:</label>
      <input type="email" class="form-control" id="email" placeholder="a@a.com" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">비밀번호:</label>
      <input type="password" class="form-control" id="pwd" placeholder="패스워드입력" name="pswd">
    </div>
    <div class="form-group">
      <label for="username">이름:</label>
      <input type="text" class="form-control" id="username" placeholder="이름입력" name="username">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
<script>
    
function validateForm() {
  var x = document.forms["myForm"]["email"].value;
  var y = document.forms["myForm"]["pswd"].value;
  var z = document.forms["myForm"]["username"].value;
  if (x == "") {
    alert("이메일 입력 하시오");
    return false;
  }
  if (y == "") {
    alert("패스워드를 입력 하시오");
    return false;
  }
  if (z == "") {
    alert("이름을 입력 하시오");
    return false;
  }
}
</script>
</body>
</html>
